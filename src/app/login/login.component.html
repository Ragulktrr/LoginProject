<div class="container_parent">
  <div id="center">
        <div id="input_div">
            <div id="login_lbl_div">
                <mat-label id="login_text">{{login_text}}</mat-label>
            </div>
            <button id="forward_arrow_id" mat-raised-button matTooltip="Register" color="primary" matTooltipPosition="below" routerLink="/register">
                <mat-icon id="add_id">add</mat-icon>
            </button>
            <div id="align_div">
                <img id="login_logo" width="175" height="175" src="/assets/images/{{login_logo}}" />
                <mat-form-field id="un_text" appearance="standard" >
                    <mat-label>Name</mat-label>
                    <input matInput [formControl]="uname_txt" required (focusout)="nameFocusOut($event)" />
                    <mat-icon matSuffix>perm_identity</mat-icon>
                    <mat-error *ngIf="this.uname_txt.hasError('required')">
                        Name is <strong>required</strong>!
                    </mat-error>
                </mat-form-field>
                <mat-form-field id="pw_text" appearance="standard">
                    <mat-label>Password</mat-label>
                    <input matInput [formControl]="pwd_txt" required [type]="hide ? 'password' : 'text'" />
                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                    <mat-error *ngIf="this.pwd_txt.hasError('required')">
                        Password is <strong>required</strong>!
                    </mat-error>
                </mat-form-field>
                <div id="login_btn_div" >
                    <button mat-raised-button color="primary" class="button" (click)="login()" (mouseover)="hover_txt = !hover_txt" (mouseout)="hover_txt = !hover_txt" >
                        <i class="material-icons" style="font-size:36px" >{{hover_txt ? 'lock_outline' : 'lock_open'}}</i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
